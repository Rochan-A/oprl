model: gym
env: MountainCar-v0
gamma: 1
seed: 0
std: 1    # Noise to add to reward at each step

tc:
  n_bins: 8
  num_tiles: 8

env_mods:
  # (num of timesteps after reward is actually returned, except for terminal state)
  delay: None # inf, int, None
  state_bonus: False
  action_bonus: False
  distance_bonus: False

init: # How to initialize values (opt(1)/pes(-1)/zero/rand)
  Q: rand

# number of times to repeat Q learning algos due to randomness in e-greedy policy
exp:
  repeat: 10
  steps: 4000 # episodes
  exploration_steps: 0 # Explore for these many steps (with prob = 1) ignoring decay (set to 0 if you want to use epsilon decay)

# Perform select experiments ('q', 'dq', 'pq', 'mmq', 'meanvar', 'mmbq', 'mmbq_v2')
perform: ['q', 'dq', 'mmbq', 'mmq']

q_learning:
  alpha: 0.01
  epsilon:
    strat: exp_interval  # Espilon decay to use (const/exp/linear)
    start: 0.1    # Starting value (for const, this value is used at every step)
    end: 0.01     # End value (for linear)
    decay: 0.99  # Epsilon decay rate
    steps: 40   # Number of steps to explore (Used for linear to get decay rate)
  use_buffer: True
  buffer_size: 100
  minibatch_size: 10

dq_learning:
  alpha: 0.01
  epsilon:
    strat: exp_interval
    start: 0.1
    end: 0.01
    decay: 0.99
    steps: 40
  use_buffer: True
  buffer_size: 100
  minibatch_size: 10

pessimistic_q_learning:
  alpha: 0.01
  epsilon:
    strat: exp_interval
    start: 0.1
    end: 0.01
    decay: 0.99
    steps: 40
  pessimism_coeff: 0.1
  use_buffer: True
  buffer_size: 100
  minibatch_size: 10

mmq_learning:
  alpha: 0.01
  epsilon:
    strat: exp_interval
    start: 0.1
    end: 0.01
    decay: 0.99
    steps: 40
  estimator_pools: [2, 4, 6]
  buffer_size: 100
  minibatch_size: 10

mmbq_learning:
  alpha: 0.01
  epsilon:
    strat: exp_interval
    start: 0.1
    end: 0.01
    decay: 0.99
    steps: 40
  max_estimators: 6
  cum_len: 10
  bandit_lr: 0.05
  buffer_size: 100
  minibatch_size: 10

meanvar_q_learning:
  alpha: 0.05
  epsilon:
    strat: exp_interval
    start: 0.1
    end: 0.01
    decay: 0.99
    steps: 40
  coeff: 0.1
  buffer_size: 100
